<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS18 Inspirational Quotes</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="container">
		<div class="user-content">
			<form id="user-form">
				<h1>Inspirational Quotes</h1>
				<label><span>User name: <br></span><input id="user-name" type="text" name="username" placeholder="Enter your username here"></label><br>
				<label><span>Your quote: <br></span><textarea id="user-quote" type="text" name="userquote" placeholder="Enter your quote here"></textarea><br>
				<input type="submit" class="submit-button" value="Submit Form"></label><br>
			</form>
		<div class="submitted-quotes">
			<div class="quote-box">
			</div>
		</div> 	
	</div>	
	
	</div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
